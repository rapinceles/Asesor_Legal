    <style>

<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">MERLIN</h1>
            <p class="subtitle">Asesor Legal Ambiental Inteligente</p>
        </div>

        <div class="main-panel">
            <form id="search-form">
                <div class="search-section">
                    <label class="search-label" for="query">
                        üîç Ingresa tu consulta legal ambiental
                    </label>
                    <textarea 
                        id="query" 
                        name="query" 
                        class="search-bar" 
                        placeholder="Ejemplo: ¬øCu√°les son los requisitos para obtener una RCA? ¬øQu√© sanciones puede recibir una empresa por incumplimiento ambiental?"
                        required
                    ></textarea>
                </div>

                <div class="query-options">
                    <label class="options-label">‚öôÔ∏è Tipo de consulta</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="general" name="query_type" value="general" checked>
                            <label for="general">General</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="empresa" name="query_type" value="empresa">
                            <label for="empresa">Empresa</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="proyecto" name="query_type" value="proyecto">
                            <label for="proyecto">Proyecto</label>
                        </div>
                    </div>
                </div>

                <div class="company-section" id="company-section">
                    <div class="company-input">
                        <label for="company-name">üè¢ Nombre de la empresa</label>
                        <input 
                            type="text" 
                            id="company-name" 
                            name="company_name"
                            placeholder="Ingresa el nombre de la empresa"
                        >
                    </div>
                </div>

                <div class="map-section" id="map-section">
                    <div class="location-input">
                        <label for="project-location">üìç Ubicaci√≥n del proyecto</label>
                        <input 
                            type="text" 
                            id="project-location" 
                            name="project_location"
                            placeholder="Ingresa la direcci√≥n o coordenadas del proyecto (ej: Santiago, Chile)"
                        >
                        <button type="button" class="map-button" onclick="buscarUbicacion()">
                            üó∫Ô∏è Mostrar en Mapa
                        </button>
                    </div>
                    <div class="map-container">
                        <div id="map"></div>
                    </div>
                </div>

                <button type="submit" class="search-button" id="search-btn">
                    Consultar
                </button>
            </form>

            <div class="results-section" id="results-section">
                <div id="loading" class="loading" style="display: none;">
                    üîÑ Procesando consulta...
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="results-content" class="results-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentQuery = '';
        let currentQueryType = '';

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
        });

        function initializeForm() {
            const form = document.getElementById('search-form');
            const queryTypeInputs = document.querySelectorAll('input[name="query_type"]');
            const companySection = document.getElementById('company-section');

            // Manejar cambio de tipo de consulta
            queryTypeInputs.forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'empresa' || this.value === 'proyecto') {
                        companySection.classList.add('visible');
                        document.getElementById('company-name').required = true;
                        
                        // Mostrar secci√≥n del mapa solo para proyectos
                        const mapSection = document.getElementById('map-section');
                        if (this.value === 'proyecto') {
                            mapSection.classList.add('visible');
                        } else {
                            mapSection.classList.remove('visible');
                        }
                    } else {
                        companySection.classList.remove('visible');
                        document.getElementById('company-name').required = false;
                        document.getElementById('map-section').classList.remove('visible');
                    }
                });
            });

            // Manejar env√≠o del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleFormSubmit();
            });
        }

        async function handleFormSubmit() {
            const query = document.getElementById('query').value.trim();
            const queryType = document.querySelector('input[name="query_type"]:checked').value;
            const companyName = document.getElementById('company-name').value.trim();

            if (!query) {
                showError('Por favor ingresa una consulta');
                return;
            }

            if ((queryType === 'empresa' || queryType === 'proyecto') && !companyName) {
                showError('Por favor ingresa el nombre de la empresa');
                return;
            }

            currentQuery = query;
            currentQueryType = queryType;

            showLoading(true);
            hideError();
            showResults(true);

            try {
                const response = await fetch('/consulta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        query_type: queryType,
                        company_name: companyName || null,
                        project_location: document.getElementById('project-location').value.trim() || null
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar la consulta: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('results-content');
            
            if (!data || !data.respuesta) {
                showError('No se recibi√≥ una respuesta v√°lida del servidor');
                return;
            }

            let html = `
                <div class="result-card">
                    <div class="card-title">
                        üìã Respuesta Legal
                    </div>
                    <div class="card-content">
                        ${formatResponse(data.respuesta)}
                    </div>
                </div>
            `;

            // Agregar informaci√≥n de empresa si est√° disponible
            if (data.empresa_info) {
                html += `
                    <div class="result-card">
                        <div class="card-title">
                            üè¢ Informaci√≥n de la Empresa
                        </div>
                        <div class="card-content">
                            ${formatCompanyInfo(data.empresa_info)}
                        </div>
                    </div>
                `;
            }

            // Agregar informaci√≥n de ubicaci√≥n si est√° disponible
            if (data.ubicacion) {
                html += `
                    <div class="result-card">
                        <div class="card-title">
                            üìç Informaci√≥n de Ubicaci√≥n
                        </div>
                        <div class="card-content">
                            ${formatLocationInfo(data.ubicacion)}
                        </div>
                    </div>
                `;
            }

            // Agregar referencias si est√°n disponibles
            if (data.referencias && data.referencias.length > 0) {
                html += `
                    <div class="result-card">
                        <div class="card-title">
                            üîó Referencias Legales
                        </div>
                        <div class="card-content">
                            ${formatReferences(data.referencias)}
                        </div>
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        function formatResponse(response) {
            // Convertir saltos de l√≠nea a HTML
            return response.replace(/\n/g, '<br>');
        }

        function formatCompanyInfo(companyInfo) {
            let html = '';
            
            // Campos especiales con formato personalizado
            const specialFields = {
                'nombre': 'üè¢ Empresa',
                'nombre_fantasia': '‚ú® Nombre de Fantas√≠a',
                'razon_social': 'üìã Raz√≥n Social',
                'rut': 'üÜî RUT',
                'direccion': 'üìç Direcci√≥n',
                'telefono': 'üìû Tel√©fono',
                'email': 'üìß Email',
                'region': 'üåé Regi√≥n',
                'codigo_expediente': 'üìë C√≥digo Expediente SEIA',
                'estado_proyecto': 'üìä Estado del Proyecto',
                'link_seia': 'üîó Link SEIA'
            };
            
            // Mostrar campos en orden de prioridad
            const fieldOrder = ['nombre', 'nombre_fantasia', 'razon_social', 'rut', 'direccion', 
                              'telefono', 'email', 'region', 'codigo_expediente', 'estado_proyecto'];
            
            // Mostrar campos ordenados
            fieldOrder.forEach(field => {
                if (companyInfo[field]) {
                    const label = specialFields[field] || field;
                    const value = companyInfo[field];
                    
                    if (field === 'link_seia') {
                        html += `<p><strong>${label}:</strong> <a href="${value}" target="_blank" style="color: var(--primary-orange);">Ver en SEIA ‚Üí</a></p>`;
                    } else if (field === 'email') {
                        html += `<p><strong>${label}:</strong> <a href="mailto:${value}" style="color: var(--primary-orange);">${value}</a></p>`;
                    } else if (field === 'telefono') {
                        html += `<p><strong>${label}:</strong> <a href="tel:${value}" style="color: var(--primary-orange);">${value}</a></p>`;
                    } else {
                        html += `<p><strong>${label}:</strong> ${value}</p>`;
                    }
                }
            });
            
            // Mostrar campos restantes que no est√°n en el orden
            for (const [key, value] of Object.entries(companyInfo)) {
                if (!fieldOrder.includes(key) && key !== 'link_seia') {
                    const label = specialFields[key] || key.charAt(0).toUpperCase() + key.slice(1);
                    html += `<p><strong>${label}:</strong> ${value}</p>`;
                }
            }
            
            return html;
        }

        function formatLocationInfo(locationInfo) {
            let html = '';
            
            // Campos especiales para ubicaci√≥n
            const locationFields = {
                'direccion': 'üìç Direcci√≥n',
                'tipo': 'üè∑Ô∏è Tipo de Ubicaci√≥n',
                'fuente': 'üìã Fuente',
                'comuna': 'üèòÔ∏è Comuna',
                'provincia': 'üåÜ Provincia',
                'region': 'üåé Regi√≥n',
                'coordenadas': 'üìê Coordenadas'
            };
            
            // Orden de campos para mostrar
            const fieldOrder = ['direccion', 'comuna', 'provincia', 'region', 'coordenadas', 'tipo', 'fuente'];
            
            // Mostrar campos ordenados
            fieldOrder.forEach(field => {
                if (locationInfo[field]) {
                    const label = locationFields[field] || field;
                    const value = locationInfo[field];
                    html += `<p><strong>${label}:</strong> ${value}</p>`;
                }
            });
            
            // Mostrar campos restantes
            for (const [key, value] of Object.entries(locationInfo)) {
                if (!fieldOrder.includes(key)) {
                    const label = locationFields[key] || key.charAt(0).toUpperCase() + key.slice(1);
                    html += `<p><strong>${label}:</strong> ${value}</p>`;
                }
            }
            
            // Agregar bot√≥n para centrar el mapa si existe direcci√≥n
            if (locationInfo.direccion && typeof buscarUbicacion === 'function') {
                // Escapar comillas en la direcci√≥n para evitar errores de JavaScript
                const direccionEscapada = locationInfo.direccion.replace(/'/g, "\\'").replace(/"/g, '\\"');
                
                html += `
                    <button onclick="centrarMapaEnUbicacion('${direccionEscapada}')" 
                            class="map-button" 
                            style="margin-top: 15px; font-size: 0.9rem; padding: 8px 15px;">
                        üéØ Ver en Mapa
                    </button>
                `;
                
                // Si hay informaci√≥n espec√≠fica del SEIA, agregar bot√≥n adicional
                if (locationInfo.fuente && locationInfo.fuente.includes('SEIA')) {
                    html += `
                        <button onclick="mostrarDetallesUbicacionSEIA('${direccionEscapada}')" 
                                class="map-button" 
                                style="margin-top: 10px; margin-left: 10px; font-size: 0.9rem; padding: 8px 15px; background: linear-gradient(45deg, #2196F3, #03A9F4);">
                            üè¢ Informaci√≥n SEIA
                        </button>
                    `;
                }
            }
            
            return html;
        }

        function formatReferences(references) {
            return references.map(ref => `
                <div style="margin-bottom: 15px; padding: 10px; background: rgba(255, 107, 53, 0.1); border-radius: 8px;">
                    <strong>${ref.title}</strong><br>
                    <em>${ref.description}</em><br>
                    <a href="${ref.url}" target="_blank" style="color: var(--primary-orange); text-decoration: none;">
                        Ver fuente ‚Üí
                    </a>
                </div>
            `).join('');
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
        }

        function showResults(show) {
            const resultsSection = document.getElementById('results-section');
            if (show) {
                resultsSection.classList.add('visible');
            } else {
                resultsSection.classList.remove('visible');
            }
        }

        // Variables globales para Google Maps
        let map;
        let geocoder;
        let marker;

        // Funci√≥n para inicializar Google Maps
        function initMap() {
            // Coordenadas por defecto (Santiago, Chile)
            const defaultLocation = { lat: -33.4489, lng: -70.6693 };
            
            // Crear el mapa
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: defaultLocation,
                styles: [
                    {
                        "elementType": "geometry",
                        "stylers": [{"color": "#1d2c4d"}]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [{"color": "#8ec3b9"}]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [{"color": "#1a3646"}]
                    },
                    {
                        "featureType": "administrative.country",
                        "elementType": "geometry.stroke",
                        "stylers": [{"color": "#4b6878"}]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{"color": "#0e1626"}]
                    }
                ]
            });

            // Inicializar geocoder
            geocoder = new google.maps.Geocoder();

            // Marcador inicial
            marker = new google.maps.Marker({
                position: defaultLocation,
                map: map,
                title: 'Ubicaci√≥n del Proyecto',
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="16" cy="16" r="12" fill="#ff6b35" stroke="#ffffff" stroke-width="2"/>
                            <circle cx="16" cy="16" r="4" fill="#ffffff"/>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(32, 32),
                    anchor: new google.maps.Point(16, 16)
                }
            });
        }

        // Funci√≥n para buscar ubicaci√≥n
        function buscarUbicacion() {
            const locationInput = document.getElementById('project-location');
            const address = locationInput.value.trim();
            
            if (!address) {
                alert('Por favor ingresa una direcci√≥n o coordenadas');
                return;
            }

            // Verificar si Google Maps est√° disponible
            if (typeof google === 'undefined' || !geocoder) {
                alert('Google Maps no est√° disponible. Por favor verifica tu conexi√≥n a internet.');
                return;
            }

            // Buscar la direcci√≥n
            geocoder.geocode({ address: address }, (results, status) => {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    
                    // Centrar el mapa en la nueva ubicaci√≥n
                    map.setCenter(location);
                    map.setZoom(15);
                    
                    // Mover el marcador
                    marker.setPosition(location);
                    
                    // Mostrar informaci√≥n de la ubicaci√≥n
                    const infoWindow = new google.maps.InfoWindow({
                        content: `
                            <div style="color: #333; font-family: 'Poppins', sans-serif;">
                                <h3 style="color: #ff6b35; margin: 0 0 10px 0;">üìç Ubicaci√≥n del Proyecto</h3>
                                <p style="margin: 0;"><strong>Direcci√≥n:</strong> ${results[0].formatted_address}</p>
                                <p style="margin: 5px 0 0 0;"><strong>Coordenadas:</strong> ${location.lat().toFixed(6)}, ${location.lng().toFixed(6)}</p>
                            </div>
                        `
                    });
                    
                    // Mostrar la ventana de informaci√≥n
                    infoWindow.open(map, marker);
                    
                    // Actualizar el campo de texto con la direcci√≥n formateada
                    locationInput.value = results[0].formatted_address;
                    
                } else {
                    alert('No se pudo encontrar la ubicaci√≥n: ' + status);
                }
            });
        }

        // Funci√≥n alternativa para cuando Google Maps no est√© disponible
        function initMapFallback() {
            console.log('Google Maps no disponible, usando mapa alternativo');
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div style="
                    width: 100%; 
                    height: 100%; 
                    background: linear-gradient(135deg, #1a1a1a, #2a2a2a); 
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                    flex-direction: column;
                    color: #ff6b35;
                    font-family: 'Poppins', sans-serif;
                    text-align: center;
                    padding: 20px;
                    box-sizing: border-box;
                ">
                    <div style="font-size: 3rem; margin-bottom: 20px;">üó∫Ô∏è</div>
                    <h3 style="margin: 0 0 10px 0; color: #ffffff;">Mapa no disponible</h3>
                    <p style="margin: 0; color: #b0b0b0;">Para ver el mapa, necesitas una clave API de Google Maps v√°lida</p>
                    <p style="margin: 10px 0 0 0; color: #b0b0b0; font-size: 0.9rem;">Puedes seguir usando la funcionalidad de b√∫squeda de ubicaciones</p>
                </div>
            `;
        }

        // Funci√≥n para centrar el mapa en una ubicaci√≥n espec√≠fica
        function centrarMapaEnUbicacion(direccion) {
            const locationInput = document.getElementById('project-location');
            locationInput.value = direccion;
            buscarUbicacion();
            
            // Hacer scroll al mapa
            const mapSection = document.getElementById('map-section');
            if (mapSection.classList.contains('visible')) {
                mapSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Funci√≥n para mostrar detalles adicionales de ubicaci√≥n SEIA
        function mostrarDetallesUbicacionSEIA(direccion) {
            // Centrar en el mapa primero
            centrarMapaEnUbicacion(direccion);
            
            // Mostrar informaci√≥n adicional
            setTimeout(() => {
                alert(`üìç Ubicaci√≥n obtenida del SEIA:\n\n${direccion}\n\n‚úÖ Esta es la direcci√≥n oficial registrada en el Sistema de Evaluaci√≥n de Impacto Ambiental.\n\nüí° Esta ubicaci√≥n corresponde a los datos oficiales del proyecto evaluado ambientalmente.`);
            }, 1000);
        }

        // Inicializar mapa alternativo si Google Maps no est√° disponible
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (typeof google === 'undefined') {
                    initMapFallback();
                }
            }, 3000);
        });
    </script>
