<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERLIN - Asesor Legal Ambiental</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --dark-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --primary-orange: #ff6b35;
            --secondary-orange: #ff8c42;
            --accent-orange: #ffb366;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
            --success-green: #00ff88;
            --warning-yellow: #ffed4a;
            --error-red: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 50%, var(--dark-gray) 100%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(4rem, 8vw, 7rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-orange), var(--secondary-orange), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
        }

        .main-panel {
            background: linear-gradient(145deg, var(--secondary-black), var(--dark-gray));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 20px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .search-section {
            margin-bottom: 50px;
        }

        .search-label {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            width: 100%;
            padding: 25px 20px;
            background: var(--primary-black);
            border: 2px solid var(--light-gray);
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
            background: rgba(255, 107, 53, 0.05);
        }

        .search-bar::placeholder {
            color: var(--text-gray);
        }

        .query-options {
            margin-bottom: 40px;
            text-align: center;
        }

        .options-label {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 25px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-option label {
            display: block;
            padding: 10px 16px;
            background: var(--primary-black);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 120px;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--primary-orange);
            border-color: var(--primary-orange);
            color: var(--text-white);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .radio-option label:hover {
            border-color: var(--primary-orange);
            box-shadow: 0 3px 12px rgba(255, 107, 53, 0.2);
        }

        .company-section {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
        }

        .company-section.visible {
            display: block;
        }

        .company-input label {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 15px;
            display: block;
        }

        .company-input input {
            width: 100%;
            padding: 18px 20px;
            background: var(--primary-black);
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            color: var(--text-white);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .company-input input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.3);
        }

        .search-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-orange), var(--secondary-orange));
            border: none;
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.2rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .search-button:hover {
            background: linear-gradient(45deg, var(--secondary-orange), var(--accent-orange));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .search-button:disabled {
            background: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            display: none;
            margin-top: 50px;
            padding-top: 50px;
            border-top: 2px solid rgba(255, 107, 53, 0.3);
        }

        .results-section.visible {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-orange);
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--error-red);
            border-radius: 12px;
            padding: 20px;
            color: var(--error-red);
            text-align: center;
            margin: 20px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--light-gray);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            border-color: var(--primary-orange);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            color: var(--text-gray);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .main-panel {
                padding: 30px 20px;
            }
            
            .radio-group {
                flex-direction: column;
                align-items: center;
            }
            
            .radio-option {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">MERLIN</h1>
            <p class="subtitle">Asesor Legal Ambiental Inteligente</p>
        </div>

        <div class="main-panel">
            <form id="search-form">
                <div class="search-section">
                    <label class="search-label" for="query">
                        🔍 Ingresa tu consulta legal ambiental
                    </label>
                    <textarea 
                        id="query" 
                        name="query" 
                        class="search-bar" 
                        placeholder="Ejemplo: ¿Cuáles son los requisitos para obtener una RCA? ¿Qué sanciones puede recibir una empresa por incumplimiento ambiental?"
                        required
                    ></textarea>
                </div>

                <div class="query-options">
                    <label class="options-label">⚙️ Tipo de consulta</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="general" name="query_type" value="general" checked>
                            <label for="general">General</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="empresa" name="query_type" value="empresa">
                            <label for="empresa">Empresa</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="proyecto" name="query_type" value="proyecto">
                            <label for="proyecto">Proyecto</label>
                        </div>
                    </div>
                </div>

                <div class="company-section" id="company-section">
                    <div class="company-input">
                        <label for="company-name">🏢 Nombre de la empresa</label>
                        <input 
                            type="text" 
                            id="company-name" 
                            name="company_name"
                            placeholder="Ingresa el nombre de la empresa"
                        >
                    </div>
                </div>

                <button type="submit" class="search-button" id="search-btn">
                    Consultar
                </button>
            </form>

            <div class="results-section" id="results-section">
                <div id="loading" class="loading" style="display: none;">
                    🔄 Procesando consulta...
                </div>
                
                <div id="error" class="error" style="display: none;"></div>
                
                <div id="results-content" class="results-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentQuery = '';
        let currentQueryType = '';

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
        });

        function initializeForm() {
            const form = document.getElementById('search-form');
            const queryTypeInputs = document.querySelectorAll('input[name="query_type"]');
            const companySection = document.getElementById('company-section');

            // Manejar cambio de tipo de consulta
            queryTypeInputs.forEach(input => {
                input.addEventListener('change', function() {
                    if (this.value === 'empresa' || this.value === 'proyecto') {
                        companySection.classList.add('visible');
                        document.getElementById('company-name').required = true;
                    } else {
                        companySection.classList.remove('visible');
                        document.getElementById('company-name').required = false;
                    }
                });
            });

            // Manejar envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleFormSubmit();
            });
        }

        async function handleFormSubmit() {
            const query = document.getElementById('query').value.trim();
            const queryType = document.querySelector('input[name="query_type"]:checked').value;
            const companyName = document.getElementById('company-name').value.trim();

            if (!query) {
                showError('Por favor ingresa una consulta');
                return;
            }

            if ((queryType === 'empresa' || queryType === 'proyecto') && !companyName) {
                showError('Por favor ingresa el nombre de la empresa');
                return;
            }

            currentQuery = query;
            currentQueryType = queryType;

            showLoading(true);
            hideError();
            showResults(true);

            try {
                const response = await fetch('/consulta', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        query_type: queryType,
                        company_name: companyName || null
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                showError('Error al procesar la consulta: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('results-content');
            
            if (!data || !data.respuesta) {
                showError('No se recibió una respuesta válida del servidor');
                return;
            }

            let html = `
                <div class="result-card">
                    <div class="card-title">
                        📋 Respuesta Legal
                    </div>
                    <div class="card-content">
                        ${formatResponse(data.respuesta)}
                    </div>
                </div>
            `;

            // Agregar información de empresa si está disponible
            if (data.empresa_info) {
                html += `
                    <div class="result-card">
                        <div class="card-title">
                            🏢 Información de la Empresa
                        </div>
                        <div class="card-content">
                            ${formatCompanyInfo(data.empresa_info)}
                        </div>
                    </div>
                `;
            }

            // Agregar referencias si están disponibles
            if (data.referencias && data.referencias.length > 0) {
                html += `
                    <div class="result-card">
                        <div class="card-title">
                            🔗 Referencias Legales
                        </div>
                        <div class="card-content">
                            ${formatReferences(data.referencias)}
                        </div>
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        function formatResponse(response) {
            // Convertir saltos de línea a HTML
            return response.replace(/\n/g, '<br>');
        }

        function formatCompanyInfo(companyInfo) {
            let html = '';
            for (const [key, value] of Object.entries(companyInfo)) {
                html += `<p><strong>${key}:</strong> ${value}</p>`;
            }
            return html;
        }

        function formatReferences(references) {
            return references.map(ref => `
                <div style="margin-bottom: 15px; padding: 10px; background: rgba(255, 107, 53, 0.1); border-radius: 8px;">
                    <strong>${ref.title}</strong><br>
                    <em>${ref.description}</em><br>
                    <a href="${ref.url}" target="_blank" style="color: var(--primary-orange); text-decoration: none;">
                        Ver fuente →
                    </a>
                </div>
            `).join('');
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
        }

        function showResults(show) {
            const resultsSection = document.getElementById('results-section');
            if (show) {
                resultsSection.classList.add('visible');
            } else {
                resultsSection.classList.remove('visible');
            }
        }
    </script>
</body>
</html>
